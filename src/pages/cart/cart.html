<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProduct()" color="secondary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="checkout()" color="primary">
        <ion-icon name="card"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let prod of cart.cartItems">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="prod.imageUrl">
        </ion-avatar>
        <h2>{{prod.quantity}} * {{prod.productName}}</h2>
        <ion-note item-end color="secondary">{{prod.totalAmount/100 | currency:'USD':true}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeProduct(prod)">
        <ion-icon name="trash"></ion-icon>
        Remove
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
